<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script type="module" src="index.js" defer="true"></script>
  </head>
  <body>
    <div class="alert-box"></div>
    <header class="header">Task App</header>
    <div class="main-body">
      
      <div class="new-task">
        <div class="heading">New Task</div>
        <div class="inputbox">
          <div class="project-name">
            <div class="projectName">Project Name</div>
            <input class="inputproject" placeholder="Project name" />
          </div>
          <div class="technology-name">
            <div class="technologyName">Technology Name</div>
            <select class="inputtechnology">
              <option></option>
              <option value="react">React</option>
              <option value="angular">Angular</option>
              <option value="nodejs">Nodejs</option>
              <option value="dotnet">Dot net</option>
            </select>
          </div>
          <div class="addButton">Create</div>
        </div>
       
      </div>
      <div class="tasks">
        <div class="alltasks-heading">Tasks</div>
        <div class="display-heading">
          <div class="box1">ProjectName</div>
          <div class="box2">Technology</div>
          <div class="box3">status</div>
          <div class="action-heading">Actions</div>
        </div>
        <div class="display-box">
          <div class="task-list"></div>
          <div class="footer">
            <div class="footer1 first previous">Prev</div>
            <div class="footer1 current">1</div>
            <div class="footer1 next">Next</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
